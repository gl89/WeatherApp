<body>
  <div class="vert-space1">
    <div class="container-fluid">
      <div class="text-center">
        <h1 class="col"><i>Your Weather Today Is</i></h1>
        <div class="top-row">
          <span class="col" id="tempC"></span>
          <span class="col" id="tempF"></span>
        </div>
        <div class="mid1-row">

          <div class="icon thunder-storm">
            <div class="cloud"></div>
            <div class="lightning">
              <div class="bolt"></div>
              <div class="bolt"></div>
            </div>
          </div>

          <div class="icon cloudy">
            <div class="cloud"></div>
            <div class="cloud"></div>
          </div>

          <div class="icon flurries">
            <div class="cloud"></div>
            <div class="snow">
              <div class="flake"></div>
              <div class="flake"></div>
            </div>
          </div>

          <div class="icon sunny">
            <div class="sun">
              <div class="rays"></div>
            </div>
          </div>

          <div class="icon rainy">
            <div class="cloud"></div>
            <div class="rain"></div>
          </div>

          <div class="mid2-row">
            <span class="col" id="weather"></span>
          </div>
          <div class="bot-row">
            <span class="col" id="loc"></span>
            <span class="col" id="weather"></span>
          </div>
          <div class="text-center"><button>F/C</button></div>
          <div class="vert-space2">
            <!-- FOOTER -->
            <footer class="footer text-center">
              <p class="text-center">Written and coded by <a href="https://www.freecodecamp.com/gl89" target="_blank">Gabriel Loterena</a>.</p>
            </footer>
          </div>
        </div>
</body>
