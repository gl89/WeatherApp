<html>

<head>
<script>
  var lat;
var long;
var url;
var time;
var tempF;
var tempC;
var loc;

//some sort of toggle function
window.onload = getCoordinates;
//window.onload = getTime;

function getCoordinates() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(setlocation);
  }
}

//probably need a units variable 
function setlocation(position) {

  lat = position.coords.latitude;
  long = position.coords.longitude;
  url = "http://api.openweathermap.org/data/2.5/weather?lat=" + lat + "&lon=" + long + "&units=imperial&APPID=e904ab3ef1d2000ee03d6f3f691d0bb4";
}
//populate the empty stuff with info
$.getJSON(url, function(results) {
  //html += results.coord.lon;
  loc = results.name;
  tempF = Math.round(((((results.main.temp - 273.15) * 1.8000) + 32) * 10) / 10).toFixed(0);
  tempC = Math.round(results.main.temp - 273.15);

  $('#tempF').text(tempF)
  $('tempC').text(tempC)
});

$("button").click(function() {
  $('#tempF').toggle();
  $('#tempC').toggle();
});

$(window).load(function() {
  $(".loader").fadeOut("slow");
})
  </script>
</head>
