<html>
  <head>
	  <script>
	  var x = document.getElementById("geoLoc");
		function getLocation() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(showPosition);
			} else {
				x.innerHTML = "Geolocation is not supported by this browser.";
			}
		}
		function showPosition(position) {
			x.innerHTML = "Latitude: " + position.coords.latitude + 
			"<br>Longitude: " + position.coords.longitude; 
		}

		$(document).ready(function() {
			$("#getMessage").on("click", function(){
			  $.getJSON("http://api.openweathermap.org/data/2.5/weather?q=London1&APPID=e904ab3ef1d2000ee03d6f3f691d0bb4", function(json) {
			  $(".message").html(JSON.stringify(json));
			});
			
		});
	  });
	  </script>
      <meta charset="UTF-8">
      <title>Today's Weather</title>
  </head>
  <body> 
   <p>Current Local Coordinates<p>
     <p id="geoLoc"></p>      
   <button onclick="getLocation()">Try It</button>
   <p>Should have the API call stuff<p>
   <p id="message" class="message">Info here</p>
   <button id = "getMessage">GetWeather</button>
</html>`
